<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Travel Search</title>
        <link rel="stylesheet" media="screen" href="style.css">
            
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dallin Frank">
        <meta name="description" content="The portfolio website I made for BYU C S 260">
        <meta name="robots" content="all">

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="searchUtility.js"></script>
    </head>

    <body>
        <div id="map" style="width: 320px; height: 480px;"></div>
        <div>
            <input id="address" type="textbox" value="Sydney, NSW">
            <input type="button" value="Encode" onclick="codeAddress()">
        </div>

        <header>
            <h1>Travel Search</h1>
        </header>
        <article>
            <section id="travel">
                <div id="searchArea">
                    <input type="submit" value="Search" id="travelButton">
                </div>
            </section>

            <section id="weather">
            </section>
        </article>
    </body>

</html>
